{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />

    <!-- bootstrap v4.6.1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

  </head>
  <body>
    
    <!-- Header start -->
    <nav>

    <div id="hf" class="child">SCHOOL</div>

  </nav>
  <!-- Header end -->

  <!-- Content body start -->
    <div class="pdt">
      
      <form
        action=""
        method="POST"
        style="width: 50%; border: 1px solid #ccc; padding: 20px"
      >
        {% csrf_token %}

        <center>
          <h2 class="pdb">Student Login</h2>
        </center>

        <!-- Username input -->
        <div class="form-outline mb-4">
          <input
            type="text"
            name="s_username"
            id="logemail"
            class="form-control"
            placeholder="Username"
          />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input
            type="password"
            name="s_logpass"
            id="logpass"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <small style="color: red">{{err_msg}}</small>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col">
            <!-- Simple link -->
            <a href="">Forgot password?</a>
          </div>
        </div>



        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">
          Login
        </button>

        <div class="text-center">
            <p style="color: black;">Admin Login? <a href="{% url 'common:admin_login' %}">Login</a></p>
          </div>

      </form>
    </div>
  </body>
</html>
